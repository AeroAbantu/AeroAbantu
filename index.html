    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #02040a;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glass {
            background: rgba(4, 10, 26, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            box-shadow: inset 0 0 15px rgba(0, 229, 255, 0.05);
        }
        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
        }
        .glow-red {
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.4);
        }
        .glow-green {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        .glow-purple {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }
        .glow-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .glow-yellow {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
        }
        .holo-text {
            text-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
        }
        .pulse-red {
            box-shadow: 0 0 0 0 rgba(255, 23, 68, 0.7);
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 23, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 30px rgba(255, 23, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 23, 68, 0); }
        }
        
        /* Scanline Effect */
        .scanlines::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 229, 255, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 229, 255, 0.5);
        }

        /* Sci-fi HUD Corners */
        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: rgba(0, 229, 255, 0.4);
            pointer-events: none;
        }
        .hud-corner-tl { top: 0; left: 0; border-top-width: 2px; border-left-width: 2px; }
        .hud-corner-tr { top: 0; right: 0; border-top-width: 2px; border-right-width: 2px; }
        .hud-corner-bl { bottom: 0; left: 0; border-bottom-width: 2px; border-left-width: 2px; }
        .hud-corner-br { bottom: 0; right: 0; border-bottom-width: 2px; border-right-width: 2px; }
    </style>
